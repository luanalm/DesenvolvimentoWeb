<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>
</head>
<body>
    <h3>Lista Ordenada</h3>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h3>Lista Não Ordenada</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h3>Lista de Detalhes</h3>
    <dl>
        <dt>Titulo 1</dt>
        <dt>Descrição 1</dt>
        <dt>Titulo 2</dt>
        <dt>Descrição 2</dt>
    </dl>
    <h2>Tabela</h2>
    <table border="1px" cellspacing="0px" cellpadding="10px">
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td colspan="2">G</td>
                <td>H</td>
            </tr>
            <tr>
                <td>I</td>
                <td rowspan="2">J</td>
                <td>K</td>
            </tr>
            <tr>
                <td>L</td>
                <td>M</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">rodapé mto foda</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
